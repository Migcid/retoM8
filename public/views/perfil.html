<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Automoviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body >
    <!--Navbar-->
    <nav class="nav justify-content-end " style="background-color: #0068b3;">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white " href="/">Listado</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="/login">Login</a>
            </li>
          </ul>
    </nav>
    <main class="">
        <div class="container">
            <div class="row mt-3">
                <div class="col-4 bg-light shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="m-5  d-flex justify-content-center">
                        <div class="d-flex justify-content-center align-items-center" style="width: 200px; height: 200px; border-radius: 50%; overflow: hidden;">
                            <img id="perfil-foto" src="../images/perfil.jpg" class="w-100 h-100" style="object-fit: cover;" >
                        </div>
                    </div>
                    <div class="datos m-3">
                        <p>Nombre: <span id="perfil-nombre"></span></p>
                        <p>Apellido:<span id="perfil-Apellido"></span></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="vehiculos">
                        <h3>Mis Autos:</h3>
                        <div id="misVehiculos" style="min-height: 300px;">
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                <div class="col">
                                  <div class="card">
                                    <img src="../images/front-right-side-blue-sedan-car.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <h5 class="card-title">Card title</h5>
                                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    </div>
                                  </div>
                                </div>    
                        </div>
                    </div>
                    

                    <button class="btn btn-primary mb-3 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Auto</button>

                </div>
             </div>
         </div>
        
    </main>
    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Auto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="agregarAutos"  >
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label>
                        <input type="text" class="form-control" id="marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" class="form-control" id="modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">AÃ±o:</label>
                        <input class="form-control" id="year" required >
                    </div>
                    <div class="mb-3">
                        <label for="fotoAuto" class="form-label">Imagen:</label>
                        <input class="form-control" id="fotoAuto" type="file" accept=".png,.jog,.jpeg" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Agregar</button>
                    <p class="mt-3">Ya tengo cuenta <a href="/login">Login</a></p> 
                    </form> 
            </div>
           
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
